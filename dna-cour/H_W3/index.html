<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilal Raad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="moveToCenter">
      <table cellpadding="5" class="table-style">
        <tr>
          <td>
            <div><label for="title">Title </label></div>
            <input type="text" name="title" />
          </td>
          <td rowspan="2">
            <div><label for="notes">Notes</label></div>
            <textarea name="text" cols="28" rows="6"></textarea>
          </td>
          <td>
            <div><label for="phoneNumber">Phone Number </label></div>
            <input type="number" name="phoneNumber" />
          </td>
        </tr>
        <tr>
          <td>
            <div><label for="password">Password </label></div>
            <input type="password" name="password" />
          </td>
          <!-- <td><input type="text"></td> -->
          <td>
            <div><label for="gender">Gender</label></div>
            <select name="gender" id="0">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
